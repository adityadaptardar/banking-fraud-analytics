version: 2

models:
  - name: stg_card_transactions
    description: "Cleaned and validated card transaction data"

    columns:
      - name: transaction_id
        tests:
          - not_null
          - unique

      - name: amount
        tests:
          - not_null

      - name: merchant_category
        tests:
          - not_null

      - name: is_fraud
        tests:
          - not_null
          - accepted_values:
              values: [true, false]
