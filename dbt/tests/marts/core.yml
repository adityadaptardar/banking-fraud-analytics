version: 2

models:
  - name: fact_card_transactions
    description: "Fact table for card transaction fraud analytics"

    columns:
      - name: transaction_id
        tests:
          - not_null
          - unique

      - name: amount
        tests:
          - not_null

      - name: merchant_key
        tests:
          - not_null

      - name: cardholder_key
        tests:
          - not_null
